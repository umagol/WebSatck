
<h3>UserName : {{UserName.id}} </h3>
<form  [formGroup]="UpdateForm" (ngSubmit)="Update()" class="mt-5 w-75 ml-5" *ngIf='status==true' >
  <h1>HI User (Only For User)</h1>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control" value="{{User.Email}}" name="email" formControlName="email" >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" value="{{User.Name}}" name="name" formControlName="name" >
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">About</label>
      <input type="text" class="form-control" value="{{User.About}}" name="about" formControlName="about" >
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-1 mr-2" (click)="Update(User.Email,User.Name,User.About)" >Update</button>
</form>
  <button type="submit" class="btn btn-primary mt-1 mr-2" (click)="DeleteAccoutn()" >delete Account</button>
